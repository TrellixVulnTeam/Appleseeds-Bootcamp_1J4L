<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age</title>
    </head>

    <body>
        <input id="age" type="text">
        <button>OK</button>
        <script>
            let input = document.querySelector("input");
            document.querySelector("button").addEventListener("click", e => alert(input.value >= 18 ? "You can drink" : "You are too young"));
        </script>
    </body>

</html>

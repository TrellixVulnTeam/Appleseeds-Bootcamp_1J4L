<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Copy Multiple Inputs
        </title>

        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Text to copy:<br>123456</h1>
        <form action="">
            <div class="inputs">
                <input type="text" name="one" id="one" autofocus><input type="text" name="two" id="two"><input
                    type="text" name="three" id="three"><input type="text" name="four" id="four"><input type="text"
                    name="five" id="five"><input type="text" name="six" id="six">
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </body>

</html>

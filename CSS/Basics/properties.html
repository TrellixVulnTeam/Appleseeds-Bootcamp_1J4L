<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Properties</title>

        <style>
            #hello1 {
                border: thin red solid;
                border-radius: 20px;
                font-size: 2rem;
                padding-left: 3px;
            }
            #hello2 {
                font-weight: bold;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="hello1">
            <span>Hello World</span>
        </div>
        <div id="hello2">
            <span>Hello World</span>
        </div>
    </body>
</html>

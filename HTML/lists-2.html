<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <font color="blue">
        <b><i><u>First List</u></i></b>
        <ul>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </font>
    <font color="red">
        <p>Second List</p>
        <ol>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
    </font>
    <p>Third List</p>
    <ul style="list-style-type: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
